plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/central/' }
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'org.springframework:spring-beans:5.1.3.RELEASE'
    compile 'com.esotericsoftware.kryo:kryo:2.16'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7'
    compile 'org.apache.commons:commons-csv:1.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    compile 'org.apache.lucene:lucene-core:6.3.0'
    compile 'org.apache.lucene:lucene-analyzers-common:6.3.0'
    compile 'org.apache.lucene:lucene-queryparser:6.3.0'
    compile 'org.apache.lucene:lucene-queries:6.3.0'
    compile 'org.apache.lucene:lucene-highlighter:6.3.0'
    compile 'org.apache.lucene:lucene-analyzers-smartcn:6.3.0'
    compile 'com.google.guava:guava:20.0'
    compile 'ch.obermuhlner:big-math:2.0.1'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.javassist:javassist:3.21.0-GA'
    compile 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta4'
    compile 'org.nd4j:nd4j-native-platform:1.0.0-beta4'
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.8.2'
    compile 'net.sourceforge.jdistlib:jdistlib:0.4.5'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    testCompile 'junit:junit:4.12'
    testCompile 'log4j:log4j:1.2.16'
    testCompile 'org.apache.logging.log4j:log4j-core:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-jcl:2.8.2'
}

group = 'LibDL'
version = '1.0'
description = 'LibDL'
sourceCompatibility = '1.11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
